<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>The 127 Envelope Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#f8fafc',
              surface: '#ffffff',
              primary: '#3b82f6',
              text: '#0f172a',
              muted: '#64748b',
            },
            animation: {
              'shine': 'shine 2s infinite linear',
            },
            keyframes: {
              shine: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      /* CRITICAL: Force the document background to match the app background. */
      html {
        background-color: #f8fafc;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      body {
        background-color: #f8fafc;
        color: #0f172a;
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        /* Mobile safe area handling - iOS 11.0-11.2 fallback */
        padding-bottom: constant(safe-area-inset-bottom);
        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Safe area padding utility for Safari/iOS */
      .safe-area-pb {
        padding-bottom: calc(12px + constant(safe-area-inset-bottom));
        padding-bottom: calc(12px + env(safe-area-inset-bottom));
      }
      /* Safari sticky position fix */
      .sticky {
        position: -webkit-sticky;
        position: sticky;
      }
      #root {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }
      .perspective-1000 {
        -webkit-perspective: 1000px;
        perspective: 1000px;
      }
      .transform-style-3d {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      /* Safari-specific backdrop-filter fix */
      .backdrop-blur-sm, .backdrop-blur-md {
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
      }
      .backdrop-blur-md {
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Safari-compatible animation keyframes */
      @-webkit-keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @-webkit-keyframes slideInFromBottom {
        from { -webkit-transform: translateY(1rem); transform: translateY(1rem); }
        to { -webkit-transform: translateY(0); transform: translateY(0); }
      }
      @keyframes slideInFromBottom {
        from { transform: translateY(1rem); }
        to { transform: translateY(0); }
      }
      @-webkit-keyframes zoomIn {
        from { -webkit-transform: scale(0.95); transform: scale(0.95); }
        to { -webkit-transform: scale(1); transform: scale(1); }
      }
      @keyframes zoomIn {
        from { transform: scale(0.95); }
        to { transform: scale(1); }
      }
      .animate-in {
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }
      .fade-in {
        -webkit-animation-name: fadeIn;
        animation-name: fadeIn;
      }
      .slide-in-from-bottom-4 {
        -webkit-animation-name: slideInFromBottom;
        animation-name: slideInFromBottom;
      }
      .zoom-in-95 {
        -webkit-animation-name: zoomIn;
        animation-name: zoomIn;
      }
      .duration-500 {
        -webkit-animation-duration: 500ms;
        animation-duration: 500ms;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
